<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dentical CRM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, system-ui, sans-serif; overflow-x: hidden; }
        .page { display: none; padding-bottom: 90px; min-height: 100vh; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 9999;
            overflow-y: auto;
            padding: 15px;
            align-items: flex-start;
            justify-content: center;
            -webkit-overflow-scrolling: touch;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        input, select, textarea { 
            font-size: 16px !important; 
            width: 100%; 
            border: 1px solid #e2e8f0; 
            padding: 14px; 
            border-radius: 14px; 
            margin-bottom: 12px;
            background: #f1f5f9;
        }
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(10px);
            display: flex; 
            justify-content: space-around; 
            padding: 15px; 
            border-top: 1px solid #e2e8f0; 
            z-index: 1000; 
        }
        .nav-item { text-align: center; color: #94a3b8; flex: 1; }
        .nav-item.active { color: #2563eb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="grafik" class="page active p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Grafik</h1>
            <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">Bugun</span>
        </div>
        <div id="grafikList" class="space-y-3">
            <p class="text-center text-slate-400 mt-10">Bemorlar ro'yxati bo'sh</p>
        </div>
        <button onclick="openModal()" class="fixed bottom-24 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-2xl">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="lab" class="page p-4">
        <h1 class="text-2xl font-bold mb-6">Laboratoriya</h1>
        <div class="bg-white p-6 rounded-3xl text-center shadow-sm">
            <i class="fas fa-flask text-4xl text-blue-200 mb-3"></i>
            <p class="text-slate-500">Hozircha buyurtmalar yo'q</p>
        </div>
    </div>

    <div id="metod" class="page p-4">
        <h1 class="text-2xl font-bold mb-6">Metodlar</h1>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm text-center border border-blue-50">
                <i class="fas fa-tooth text-blue-500 mb-2"></i>
                <p class="font-bold text-sm">Implantatsiya</p>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm text-center border border-blue-50">
                <i class="fas fa-shield-alt text-green-500 mb-2"></i>
                <p class="font-bold text-sm">Protezlash</p>
            </div>
        </div>
    </div>

    <div id="kassa" class="page p-4">
        <h1 class="text-2xl font-bold mb-6">Kassa</h1>
        <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-6 rounded-3xl text-white shadow-lg">
            <p class="opacity-80 text-sm">Bugungi tushum</p>
            <h2 class="text-3xl font-bold">0 so'm</h2>
        </div>
    </div>

    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-5 text-slate-800">Yangi qabul qo'shish</h2>
            <input type="text" id="patientName" placeholder="Bemor Ismi">
            <input type="tel" id="patientPhone" placeholder="+998">
            <div class="flex space-x-2">
                <input type="time" id="startTime" value="09:00">
                <input type="time" id="endTime" value="10:00">
            </div>
            <select id="status">
                <option value="rejada">ðŸŸ¡ Rejada</option>
                <option value="keldi">ðŸŸ¢ Keldi</option>
            </select>
            <textarea id="note" placeholder="Eslatma (ixtiyoriy)"></textarea>
            <div class="flex space-x-3 mt-2">
                <button onclick="closeModal()" class="flex-1 py-4 text-slate-500 font-bold">Bekor qilish</button>
                <button onclick="saveAppointment()" class="flex-1 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200">Saqlash</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button onclick="showPage('grafik', this)" class="nav-item active">
            <i class="fas fa-calendar-alt text-xl"></i><p class="text-[10px] mt-1">Grafik</p>
        </button>
        <button onclick="showPage('lab', this)" class="nav-item">
            <i class="fas fa-flask text-xl"></i><p class="text-[10px] mt-1">Lab</p>
        </button>
        <button onclick="showPage('metod', this)" class="nav-item">
            <i class="fas fa-tooth text-xl"></i><p class="text-[10px] mt-1">Metod</p>
        </button>
        <button onclick="showPage('kassa', this)" class="nav-item">
            <i class="fas fa-wallet text-xl"></i><p class="text-[10px] mt-1">Kassa</p>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        function showPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');
        }

        function openModal() { document.getElementById('appointmentModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('appointmentModal').style.display = 'none'; }

        function saveAppointment() {
            const name = document.getElementById('patientName').value;
            const time = document.getElementById('startTime').value;
            if(!name) return alert('Iltimos, ismni kiriting');
            
            const list = document.getElementById('grafikList');
            if(list.innerText.includes("bo'sh")) list.innerHTML = '';

            const card = `
                <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-500 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] text-blue-500 font-bold uppercase">${time}</p>
                        <h3 class="font-bold text-slate-800">${name}</h3>
                    </div>
                    <i class="fas fa-chevron-right text-slate-300 text-xs"></i>
                </div>`;
            list.innerHTML += card;
            closeModal();
            document.getElementById('patientName').value = '';
        }
    </script>
</body>
</html>
